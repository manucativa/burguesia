    <section class="container-fluid pb-5 pt-5"

        <div class="container mx-auto row justify-content-center">

            <div class="col-12 col-md-5 card m-2 border-dark">
                <figure class="pt-5">
                    <a href="img/origen1.jpg" data-fancybox="gallery"><img src="img/origen1.jpg"
                            class="d-block w-100 card-img" alt=""></a>
                    <h3 class="ms-2 mt-2 display-6">
                        "El origen"
                    </h3>
                    <figcaption class="p-2">
                        Las hamburguesas son un plato clásico de la cocina estadounidense. Su origen se remonta a
                        principios del siglo
                        XX, cuando los emigrantes alemanes introdujeron en Estados Unidos el concepto de la hamburguesa
                        de carne. Sin
                        embargo, no fue hasta los años 50 cuando esta comida se popularizó.

                        Las hamburgueserías son establecimientos especializados en la venta de hamburguesas. Suelen
                        estar ubicadas en
                        zonas de paso, como las afueras de las ciudades o los centros comerciales.
                    </figcaption>
                </figure>
            </div>

            <div class="col-12 col-md-5 card m-2 border-dark">
                <figure class="pt-5">
                    <a href="img/origen2.jpg" data-fancybox="gallery"><img src="img/origen2.jpg"
                            class="d-block w-100 card-img" alt=""></a>
                    <h3 class="ms-2 mt-2 display-6">
                        "La hamburguesa"
                    </h3>
                    <figcaption class="p-2">
                        Las hamburguesas pueden ser de carne de vaca, de pollo, de cerdo o de pescado. También se pueden
                        preparar a base
                        de vegetales. La carne se mezcla con diversos ingredientes, como el pan rallado, el huevo, el
                        queso, la cebolla,
                        el ajo, el perejil, la mostaza, la ketchup o la salsa barbacoa.

                        Las hamburguesas se sirven en bocadillos de pan de molde, en platos o en vasos. Pueden
                        acompañarse de patatas
                        fritas, de ensalada, de bebida o de postre.
                    </figcaption>
                </figure>
            </div>

            <div class="col-12 col-md-10 card m-2 border-dark">

                            class="d-block w-100 card-img" alt=""></a>
                    <h3 class="ms-2 mt-2 display-6">
                        "Comida social"
                    </h3>
                    <figcaption class="p-2">
                        Las hamburguesas son una comida cómoda y fácil de preparar. Además, son muy sabrosas y se pueden
                        customizar a
                        gusto del consumidor.

                        Las hamburguesas son una excelente opción para comer en familia o con amigos. Son ideales para
                        pasar un buen
                        rato y disfrutar de una buena comida.
                    </figcaption>
                </figure>
            </div>

        </div>
